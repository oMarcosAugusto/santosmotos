<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel com Bolinhas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
      <!-- Carrossel -->
      <div class="carousel">
        <img src="https://via.placeholder.com/300x200" class="active" alt="Image 1">
        <img src="https://www.yamaha-motor.com.br/ccstore/v1/images/?source=/file/v1561935453053965188/products/30095.3-4-urbano-fazer-fz-25-abs-30095-condicao-img-01-v021.png" alt="Imagem 3">
        <img src="https://tuluamotos.com/wp-content/uploads/Motos-Hero-1024x1024.webp" alt="Imagem 2">
        <div class="carousel-indicators"></div>
      </div>
  
      <!-- Conteúdo do Card -->
      <div class="card-content">
        <div class="card-title">YAMAHA XMAX ABS</div>
        <div class="card-price">R$ 31.800</div>
        <div class="card-info">2024/2024 · 510 Km</div>
        <div class="card-footer">
          <a href="#" class="card-button">Ver parcelas</a>
          <div class="card-location">São Paulo - SP</div>
        </div>
      </div>
    </div><body>

  

  <script src="script.js"></script>
</body>
</html>
